<div class="page-wrapper">
  <h1 mat-dialog-title class="dialog-title">Do you want to delete <b>#{{data.room}}</b> ?</h1>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="deleteRoom()" cdkFocusInitial>Confirm</button>
  </div>
</div>
