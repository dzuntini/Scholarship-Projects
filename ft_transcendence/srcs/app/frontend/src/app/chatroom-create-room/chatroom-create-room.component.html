<div class="page-wrapper">
  <h1 mat-dialog-title class="dialog-title">
    Create a Room
  </h1>
  <mat-dialog-content class="joinwindow">
    <form [formGroup]="chatCreateRoom" (ngSubmit)="_return()">
      <mat-form-field appearance="fill">
        <mat-label>Name of the room</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <p><mat-checkbox formControlName="visible">Visible</mat-checkbox></p>
      <div mat-dialog-actions>
        <button mat-raised-button type="button" (click)="onNoClick()">Come back</button>
        <button mat-raised-button type="submit" color="primary">Submit</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
