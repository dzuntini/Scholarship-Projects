<app-navigation-bar></app-navigation-bar>
<span *ngIf="!responsive; else responsiveElseBlock">
  <mat-paginator (page)="onPageChange($event)" [length]="users.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page" style="margin-bottom: 10px;"></mat-paginator>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let user">
        <div class="avatar_container">
          <div class="avatar" [style.width.px]="50" [style.height.px]="50">
            <img class="avatar__image" src="data:image/;base64,{{user.avatar}}" (click)="redirect(user.id)" matRipple matRippleColor="dark-grey"/>
          </div>
          <span class='avatar-status-ingame avatar-status-{{user?.id}}'></span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="psuedo">
      <th mat-header-cell *matHeaderCellDef>Pseudo</th>
      <td mat-cell *matCellDef="let user">{{user.pseudo}}</td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let user">{{user.login}}</td>
    </ng-container>
    <ng-container matColumnDef="elo">
      <th mat-header-cell *matHeaderCellDef>Elo</th>
      <td mat-cell *matCellDef="let user">{{user.elo}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="onPageChange($event)" [length]="users.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page" style="margin-top: 10px;"></mat-paginator>
</span>
<ng-template #responsiveElseBlock>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let user">
        <div class="avatar" [style.width.px]="50" [style.height.px]="50">
          <img class="avatar__image" src="data:image/;base64,{{user.avatar}}" (click)="redirect(user.id)" matRipple matRippleColor="dark-grey"/>
          <span class='avatar-status-ingame avatar-status-{{user?.id}}'></span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="psuedo">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let user">{{user.login}} "{{user.pseudo}}"</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" aria-label="Select friendlist page"></mat-paginator>
</ng-template>
